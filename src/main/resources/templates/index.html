<script th:inline="javascript">
    /*<![CDATA[*/
    var parameterList = /*[[${plist}]]*/
        /*]]>*/

    // var parameterList = [[${plist}]]
// var parameterList = /*[[${plist}]]*/
        function filterParameter(parameterList) {
            var timeResolutionDropDown = document.getElementById('timeResolutionDropDown');
            var selectedTimeResolutionId = timeResolutionDropDown.options[timeResolutionDropDown.selectedIndex].value;
            console.log("Selected time Resolution Id: ", selectedTimeResolutionId); // en
            let filteredParameters = [];
            for (let i = 0; i < parameterList.length; i++) {
                if (('' + parameterList[i].timeResolutionId) === selectedTimeResolutionId) {
                    filteredParameters.push(parameterList[i]);
                }
            }
            console.log('Filtered Params', filteredParameters);
            var parameterDropDown = document.getElementById('parameterDropDown');
            parameterDropDown.innerHTML = '';
            for (let item of filteredParameters) {
                parameterDropDown.innerHTML += `
            <option value="${item.id}">${item.name}</option>
        `
            }
            console.log('parameterDown: ', parameterDropDown.innerHTML);
        }

    $(document).ready(function () {
        filterParameter(parameterList);
        $('#timeResolutionDropDown').on('change', function () {
            filterParameter(parameterList);
        });
    });
</script>

<div class="container">
    <form id="queTaskForm" method="post" th:action="@{/saveQueTask}" th:object="${queTaskRequest}">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="timeResolutionDropDown">Valg tidsopl√∏sning</label>
                            <select class="form-control selectpicker" id="timeResolutionDropDown">
                                <option th:each="time : ${dropDownElements}" th:text="${time.name}"
                                        th:value="${time.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="parameterDropDown">Parameter</label>
                            <select class="form-control selectpicker" id="parameterDropDown"
                                    th:field="*{parameterId}" required>
                                <option th:each="item : ${plist}" th:text="${item.name}" th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="fromDate">From Date:</label>
                            <input type="text" class="form-control datepickercomp" id="fromDate"
                                   data-provide="datepicker"
                                   data-date-format="dd/mm/yyyy" th:field="*{fromDate}" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="toDate">To Date:</label>
                            <input type="text" class="form-control datepickercomp" id="toDate"
                                   data-provide="datepicker"
                                   data-date-format="dd/mm/yyyy" th:field="*{toDate}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <fieldset id="group1">
                    <label style="color: red"><b> Choose a Data type:</b></label>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="valueType" value="0" th:field="*{valueType}" required>Basis Values
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="valueType" value="1" th:field="*{valueType}">Derived Values
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="valueType" value="2" th:field="*{valueType}">Grid Files
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="valueType" value="3" th:field="*{valueType}">Polygon Values
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" class="btn btn-primary" value="Create Que Task">
            </div>
        </div>
    </form>
</div>
<div class="container">
<!--    <h2>Tasklist Table</h2>-->

    <table class="table table-sortable content-table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">parameter_id</th>
            <th scope="col">from date</th>
            <th scope="col">to date</th>
            <th scope="col">Valuetype</th>
            <th scope="col">Tries</th>
            <th scope="col">Status</th>
            <th scope="col">Username</th>
            <th scope="col">User location</th>
            <th scope="col">Depends on</th>
            <th scope="col">Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${qList}">
            <td th:text="${element.id}">id</td>
            <td th:text="${element.parameter_id}">parameter_id</td>
            <td th:text="${#temporals.format(element.from_date, 'dd-MM-yyyy-HH:mm')}">from date</td>
            <td th:text="${#temporals.format(element.to_date, 'dd-MM-yyyy-HH:mm')}">To date</td>
            <td th:text="${element.valuetype}">Valuetype</td>
            <td th:text="${element.num_tries}">Tries</td>
            <td th:text="${element.status}" th:value="waiting">status</td>
            <td th:text="${element.username}">Username</td>
            <td th:text="${element.userlocation}">User location</td>
            <td th:text="${element.depends_on}">Depends on</td>
            <td th:text="${element.progress}">Progress</td>
            <td>
               <a th:href="@{'/retry/' + ${element.id}} " class="bi bi-arrow-clockwise fs-4"> </a>
                <a class="bi bi-trash3-fill fs-4" id="deleteButton" th:attr="data-deleteQueId=${element.id}"> </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal screen with delete confirmation-->
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
